{% include "template_header.html" %}
	{%for message in get_flashed_messages() %}
		{{message}}
	{%endfor%}


<center>	

<h1> Registration</h1>



 <form method="POST">
 	
 <table class="table" style="width:500px;">
 <tr>
 	<th>Firstname</th>
 	<td><input type="text" class="form-control" name="firstname" required></td>
 </tr>
 <tr>
 	<th>Lastname</th>
 	<td><input type="text" class="form-control" name="lastname" required></td>
 </tr>
 <tr>
 	<th>Qualification</th>
 	<td><input type="text" class="form-control" name="qualification" required></td>
 </tr>
 <tr>
 	<th>Gender</th>
 	<td><input type="radio" name="gender" value="male">Male
 	<input type="radio" name="gender" value="female">Female</td>
 </tr>
<tr>
	<th>Phone</th>
	<td>
	<input type="tel" class="form-control" name="phone" pattern="[0-9]{10}" title="Enter 10 digits"</td>
</tr>
<tr>
	<th>Email</th>
	<td><input type="email" class="form-control" name="email" autocomplete="off" title="Please enter  correct pattern"></td>
	
</tr>
<tr>
	<th>House name</th>
	<td><input type="text" class="form-control" name="housename" pattern="[a-zA-Z0-9\n]{0,20}"></td>
</tr>
<tr>
	<th>Place</th>
	<td><input type="text" class="form-control" name="place" required></td>
</tr>
<tr>

	<th>Password</th>
	<td><input type="password" class="form-control" name="password" required></td>
</tr>
<tr>
	<td><input type="submit"  class="btn btn-primary" name="submit"></td>
</tr>
</table>

</form>
</center>
