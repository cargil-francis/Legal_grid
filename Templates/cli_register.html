
{% include "template_header.html" %}
	{%for message in get_flashed_messages() %}
		{{message}}
	{%endfor%}
	

<h1>Client Registration</h1>

 <center>
 <form method="POST">
 	
 <table class="table" style="width:500px;">
 <tr>
 	<th>Firstname</th>
 	<td><input type="text" name="firstname" class="form-control" required></td>
 </tr>
 <tr>
 	<th>Lastname</th>
 	<td><input type="text" name="lastname" class="form-control" required></td>
 </tr>
  <tr>
 	<th>Gender</th>
 	<td><input type="radio" name="gender"  value="male">Male
 	<input type="radio" name="gender"  value="female">Female</td>
 </tr>
 

 <tr>
 	<th>Date of birth</th>
 	<td><input type="date" name="dob" class="form-control" required></td>
 </tr>

<tr>
	<th>Phone</th>
	<td>
	<input type="tel" name="phone" class="form-control" pattern="[0-9]{10}" title="Enter 10 digits" ></td>
</tr>
<tr>
	<th>Email</th>
	<td><input type="email" name="email" class="form-control" autocomplete="off" title="Please enter correct pattern"></td>
</tr>

<tr>
	<th>House name</th>
	<td><input type="text" name="housename" class="form-control" pattern="[a-zA-Z0-9]{0,20}"></td>
</tr>
<tr>
	<th>Place</th>
	<td><input type="text" name="place" class="form-control" required></td>
</tr>
<tr>
	<th>Pincode</th>
	<td><input type="text" name="pincode" class="form-control" pattern="[0-9]{6}" title="please give 6 numbers"></td>
</tr>
<tr>

	<th>Password</th>
	<td><input type="password" name="password" class="form-control"></td>
</tr>
<tr>
	<td><input type="submit" class="btn btn-primary" name="submit"></td>
</tr>
</table>
</form>
</center>
{% include "template_footer.html" %}
